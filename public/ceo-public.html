<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ceo Product Page - Shoplink</title>
    <link rel="stylesheet" href="./css.style/style.css">
    <style>
        body { background: #f9f6ff; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; }
        .ceo-public-container { max-width: 600px; margin: 2.5rem auto 1.5rem auto; background: #fff; border-radius: 14px; box-shadow: 0 4px 18px rgba(123,47,242,0.10); padding: 2rem 2.2rem 1.5rem 2.2rem; }
        .ceo-public-header { display: flex; align-items: center; gap: 1.2rem; margin-bottom: 1.5rem; }
        .ceo-public-avatar { width: 70px; height: 70px; border-radius: 50%; border: 2px solid #7b2ff2; object-fit: cover; }
        .ceo-public-info { flex: 1; }
        .ceo-public-name { font-weight: 700; color: #7b2ff2; font-size: 1.2rem; }
        .ceo-public-role { color: #888; font-size: 1rem; }
        .ceo-public-product-img { width: 100%; max-width: 320px; border-radius: 10px; margin: 1rem 0; }
        .ceo-public-product-desc { color: #555; margin-bottom: 1rem; }
        .ceo-public-product-price { font-size: 1.3rem; color: #f357a8; font-weight: 700; }
        .ceo-public-neg { font-size: 0.95rem; border-radius: 6px; padding: 0.1rem 0.6rem; margin-left: 0.5rem; background: #7b2ff2; color: #fff; }
    </style>
</head>
<body>
    <div class="ceo-public-container" id="ceo-public-container">
        Loading...
    </div>
    <script src="./ceo-public.js"></script>
</body>
</html>

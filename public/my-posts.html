<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Posts - Shoplink</title>
    <link rel="stylesheet" href="./css.style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C7Y4Z4F2YG"></script>
    <script src="analytics.js"></script>

    <style>
        body {
            background: #f9f6ff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .my-posts-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .my-posts-header {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 18px rgba(123,47,242,0.10);
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .profile-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .profile-pic-large {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #7b2ff2;
            object-fit: cover;
        }

        .profile-info h2 {
            color: #7b2ff2;
            margin: 0;
            font-size: 1.8rem;
        }

        .profile-brand {
            color: #f357a8;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .profile-role {
            color: #666;
            font-size: 0.9rem;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .post-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(123,47,242,0.07);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .post-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(123,47,242,0.13);
        }

        .post-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .post-content {
            padding: 1rem;
        }

        .post-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: #7b2ff2;
            margin-bottom: 0.5rem;
        }

        .negotiable-badge {
            background: #f357a8;
            color: #fff;
            border-radius: 5px;
            padding: 2px 6px;
            font-size: 0.9rem;
            margin-left: 0.5rem;
        }

        .post-description {
            color: #333;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .post-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
        }

        .edit-btn, .delete-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .edit-btn {
            background: #ffc107;
            color: #000;
        }

        .edit-btn:hover {
            background: #e0a800;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .no-posts {
            text-align: center;
            color: #666;
            font-size: 1.1rem;
            padding: 3rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(123,47,242,0.07);
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #7b2ff2;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(123,47,242,0.2);
            z-index: 1000;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: #f357a8;
            transform: scale(1.1);
        }

        /* Popup styles */
        .popup-message {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            color: #7b2ff2;
            border: 2px solid #7b2ff2;
            border-radius: 10px;
            padding: 1.2rem 2rem;
            box-shadow: 0 4px 24px rgba(123,47,242,0.13);
            z-index: 9999;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.1rem;
            animation: fadeIn 0.4s;
        }

        #popup-close {
            background: none;
            border: none;
            color: #f357a8;
            font-size: 1.5rem;
            cursor: pointer;
            margin-left: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .my-posts-container {
                margin: 1rem auto;
                padding: 0 0.5rem;
            }

            .posts-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .profile-section {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='feed.html'" title="Back to Feed">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div class="my-posts-container">
        <div class="my-posts-header">
            <div class="profile-section">
                <img id="profile-pic" class="profile-pic-large" src="" alt="Profile Picture">
                <div class="profile-info">
                    <h2 id="profile-username"></h2>
                    <div id="profile-brand" class="profile-brand"></div>
                    <div id="profile-role" class="profile-role"></div>
                </div>
            </div>
        </div>

        <div id="posts-container" class="posts-grid">
            <!-- Posts will be loaded here -->
        </div>
    </div>

    <!-- Popup message -->
    <div id="popup-message" class="popup-message" style="display:none;">
        <span id="popup-text"></span>
        <button id="popup-close">&times;</button>
    </div>

    <script src="./my-posts.js"></script>
</body>
</html>

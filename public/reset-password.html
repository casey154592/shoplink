<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; background:#fff; color:#222; padding:2rem; }
    .card { max-width:420px; margin:2rem auto; padding:1.5rem; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,.06); }
    label{display:block;margin-bottom:.25rem;font-weight:600}
    input{width:100%;padding:.6rem;margin-bottom:.8rem;border:1px solid #ddd;border-radius:6px}
    button{background:#7b2ff2;color:#fff;padding:.6rem 1rem;border:none;border-radius:6px;cursor:pointer}
    .muted{color:#666;font-size:.9rem}
    .message{margin-top:.6rem}
  </style>
</head>
<body>
  <div class="card">
    <h2 id="title">Reset password</h2>

    <div id="request-section">
      <p class="muted">Enter your email to receive a password reset link.</p>
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com" />
      <button id="request-btn">Send reset link</button>
      <div class="message" id="request-msg"></div>
    </div>

    <div id="confirm-section" style="display:none;">
      <p class="muted">Set a new password for your account.</p>
      <label for="new-password">New password</label>
      <input id="new-password" type="password" placeholder="New password" />
      <label for="confirm-password">Confirm password</label>
      <input id="confirm-password" type="password" placeholder="Confirm password" />
      <button id="confirm-btn">Reset password</button>
      <div class="message" id="confirm-msg"></div>
    </div>
  </div>

  <script src="reset-password.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Shoplink</title>
    <link rel="stylesheet" href="./css.style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="signup-container">
        <h1>Create an Account</h1>
        <h2>Shoplink</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <br>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <br>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <br>
            <div class="form-group">
                <label for="role">Register as</label>
                <br>
                <select name="role" id="role" required>
                    <option value="">Select Role</option>
                    <option value="CEO">CEO</option>
                    <option value="CUSTOMER">Customer</option>
                </select>
            </div>
            <button type="submit">Sign Up</button>
            <button type="button" id="google-signup">
                <i class="fab fa-google"></i> Continue with Google
            </button>
            <button type="button" id="facebook-signup">
                <i class="fab fa-facebook"></i> Continue with Facebook
            </button>
            <button type="button" id="apple-signup">
                <i class="fab fa-apple"></i> Continue with Apple
            </button>
        </form>
        <div id="welcome-message"></div>
        <p class="message">Already have an account? <a href="index.html">Log in</a></p>
    </div>
    <script src="./signup.js"></script>
</body>
</html>

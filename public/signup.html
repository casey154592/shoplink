<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Shoplink</title>
    <!-- <link rel="stylesheet" href="./css.style/style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C7Y4Z4F2YG"></script>
    <script src="analytics.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f9f6ff 0%, #f5e9ff 100%);
            min-height: 100vh;
        }
        .signup-container {
            max-width: 400px;
            margin: 40px auto 0 auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(131,58,180,0.10);
            padding: 2.5rem 2rem 2rem 2rem;
            animation: fadeInUp 0.7s cubic-bezier(.39,.575,.565,1.000);
        }
        .signup-container h1, .signup-container h2 {
            text-align: center;
            color: #7b2ff2;
            margin-bottom: 0.5rem;
        }
        .signup-container h2 {
            font-size: 1.2rem;
            font-weight: 400;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.3rem;
            color: #7b2ff2;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            border: 1.5px solid #db4437;
            border-radius: 7px;
            padding: 0.7rem;
            font-size: 1rem;
            margin-bottom: 0.2rem;
            transition: border 0.2s;
            background: #f9f6ff;
            color: #333;
        }
        input:focus, select:focus {
            border-color: #7b2ff2;
            outline: none;
        }
        button[type="submit"] {
            width: 100%;
            background: linear-gradient(90deg, #7b2ff2 0%, #f357a8 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.8rem 0;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(123,47,242,0.08);
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #f357a8 0%, #7b2ff2 100%);
        }
        .g_id_signin {
            width: 100% !important;
            margin: 1.2rem 0 0.5rem 0 !important;
            border: 2px solid #db4437 !important;
            border-radius: 8px !important;
            box-shadow: 0 4px 18px rgba(219,68,55,0.13) !important;
            background: #fff !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            min-height: 48px;
            transition: box-shadow 0.2s, border 0.2s;
        }
        .g_id_signin:hover {
            box-shadow: 0 6px 24px rgba(123,47,242,0.13) !important;
            border-color: #7b2ff2 !important;
            background: #f9f6ff !important;
        }
        .message {
            text-align: center;
            margin-top: 1.2rem;
            color: #888;
        }
        .message a {
            color: #7b2ff2;
            text-decoration: none;
            font-weight: 500;
        }
        .popup-message {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            color: #7b2ff2;
            border: 2px solid #7b2ff2;
            border-radius: 10px;
            padding: 1.2rem 2rem;
            box-shadow: 0 4px 24px rgba(123,47,242,0.13);
            z-index: 9999;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.1rem;
            animation: fadeIn 0.4s;
        }
        #popup-close {
            background: none;
            border: none;
            color: #f357a8;
            font-size: 1.5rem;
            cursor: pointer;
            margin-left: 1rem;
        }
        #loading-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2rem 0;
            color: #7b2ff2;
            font-weight: 500;
            font-size: 1.1rem;
            animation: fadeIn 0.5s;
            min-height: 80px;
        }
        #loading-indicator .fa-spinner {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px);}
            to   { opacity: 1; transform: translateY(0);}
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Create an Account</h1>
        <h2>Shoplink</h2>
        <form id="signup-form" autocomplete="off">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" required aria-required="true" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required aria-required="true">
                  <option value="">Select Role</option>
                  <option value="CEO">CEO</option>
                  <option value="CUSTOMER">Customer</option>
                </select>
            </div>
            <button type="submit">Sign Up</button>
        </form>

        <!-- Google Sign-In button OUTSIDE the form -->
        <div id="g_id_onload"
             data-client_id="842786956290-iupit5adg1633nr9ccbep7p9itpuec3v.apps.googleusercontent.com"
             data-callback="handleGoogleSignup"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
             data-type="standard"
             data-shape="rectangular"
             data-theme="outline"
             data-text="continue_with"
             data-size="large"
             data-logo_alignment="left">
        </div>

        <p class="message">Already have an account? <a href="login.html">Log in</a></p>
    </div>
    
    <div id="popup-message" class="popup-message" style="display:none;">
        <span id="popup-text"></span>
        <button id="popup-close">&times;</button>
    </div>

    <div id="loading-indicator" style="display:none;text-align:center;">
      <i class="fas fa-spinner fa-spin"></i> Loading...
    </div>

      <script src="./signup.js"></script>
</body>
</html>

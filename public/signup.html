<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Shoplink</title>
    <link rel="stylesheet" href="./css.style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C7Y4Z4F2YG"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-C7Y4Z4F2YG');
    </script>
</head>
<body>
    <div class="signup-container">
        <h1>Create an Account</h1>
        <h2>Shoplink</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" required aria-required="true" />
            </div>
            <br>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <br>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <br>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required aria-required="true">
                  <option value="">Select Role</option>
                  <option value="CEO">CEO</option>
                  <option value="CUSTOMER">Customer</option>
                </select>
            </div>
            <button type="submit">Sign Up</button>
        </form>

        <div id="g_id_onload"
             data-client_id="842786956290-iupit5adg1633nr9ccbep7p9itpuec3v.apps.googleusercontent.com"
             data-callback="handleGoogleSignup"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
             data-type="standard"
             data-shape="rectangular"
             data-theme="outline"
             data-text="continue_with"
             data-size="large"
             data-logo_alignment="left">
        </div>

        <div id="welcome-message"></div>
        <p class="message">Already have an account? <a href="index.html">Log in</a></p>
    </div>
    
    <div id="popup-message" class="popup-message" style="display:none;">
        <span id="popup-text"></span>
        <button id="popup-close">&times;</button>
    </div>

    <!-- Loading indicator -->
    <div id="loading-indicator" style="display:none;text-align:center;">
      <i class="fas fa-spinner fa-spin"></i> Loading...
    </div>

    <script src="./signup.js"></script>
</body>
</html>

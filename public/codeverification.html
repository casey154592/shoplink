<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Code - Shoplink</title>
    <link rel="stylesheet" href="./css.style/style.css">
</head>
<body>
    <div class="verification-container">
        <h2>Enter the 4-digit code sent to your email</h2>
        <form id="verify-form">
            <input type="text" id="verify-code" maxlength="4" required placeholder="4-digit code">
            <button type="submit">Verify</button>
            <button type="button" id="resend-code">Resend Code</button>
        </form>
        <div id="verify-message"></div>
        <div id="timer"></div>
    </div>
    <script src="./codeverification.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quick Questions</title>
    <link rel="stylesheet" href="./css.style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-C7Y4Z4F2YG"></script>
<script src="analytics.js"></script>

<style>
body {
    background: #f9f6ff;
    font-family: 'Segoe UI', Arial, sans-serif;
    margin: 0;
    padding: 0;
}
.questions-container {
    max-width: 420px;
    margin: 2.5rem auto 1.5rem auto;
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 4px 18px rgba(123,47,242,0.10);
    padding: 2rem 2.2rem 1.5rem 2.2rem;
}
#questions-title {
    color: #7b2ff2;
    text-align: center;
    margin-bottom: 1.5rem;
    font-size: 1.5rem;
    font-weight: 700;
}
#questions-list {
    margin-bottom: 1.2rem;
}
.question-item {
    margin-bottom: 1.2rem;
}
.question-label {
    display: block;
    margin-bottom: 0.4rem;
    color: #7b2ff2;
    font-weight: 500;
}
.question-input,
.question-select,
.question-textarea {
    width: 100%;
    border: 1.5px solid #7b2ff2;
    border-radius: 8px;
    padding: 0.6rem;
    font-size: 1rem;
    margin-top: 0.2rem;
    box-sizing: border-box;
}
.question-textarea {
    resize: vertical;
}
button[type="submit"], #skip-btn {
    background: linear-gradient(90deg, #7b2ff2 0%, #f357a8 100%);
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 0.8rem 0;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    width: 100%;
    margin-top: 0.7rem;
    transition: background 0.2s;
}
button[type="submit"]:hover, #skip-btn:hover {
    background: linear-gradient(90deg, #f357a8 0%, #7b2ff2 100%);
}
#skip-btn {
    background: #fff;
    color: #7b2ff2;
    border: 1.5px solid #7b2ff2;
    margin-top: 1.2rem;
}
#skip-btn:hover {
    background: #7b2ff2;
    color: #fff;
}
#loading-indicator {
    font-size: 1rem;
    margin-top: 2rem;
    color: #7b2ff2;
}
@media (max-width: 600px) {
    .questions-container {
        max-width: 98vw;
        padding: 1rem 0.5rem;
    }
}
</style>
</head>
<body>
    <div class="questions-container">
        <h2 id="questions-title"></h2>
        <form id="questions-form">
            <div id="questions-list"></div>
            <button type="submit">Submit Answers</button>
            <button type="button" id="skip-btn">Skip</button>
        </form>
    </div>
    <div id="loading-indicator" style="display:none;text-align:center;">
      <i class="fas fa-spinner fa-spin"></i> Loading...
    </div>
    <script src="./questions.js"></script>
</body>
</html>

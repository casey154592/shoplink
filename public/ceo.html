<style>
.ceo-post-card {
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 4px 18px rgba(123,47,242,0.10);
    padding: 1.5rem;
    margin: 1.5rem auto 0 auto;
    max-width: 400px;
    display: flex;
    flex-direction: column;
    gap: 1rem;
}
.ceo-post-card label {
    display: block;
    margin-bottom: 0.7rem;
    color: #7b2ff2;
    font-weight: 500;
}
.ceo-post-card input[type="file"] {
    margin-top: 0.3rem;
}
.ceo-post-card input, .ceo-post-card textarea {
    width: 100%;
    border: 1.5px solid #7b2ff2;
    border-radius: 8px;
    padding: 0.6rem;
    font-size: 1rem;
    margin-top: 0.3rem;
    margin-bottom: 0.7rem;
}
.ceo-post-card button {
    background: linear-gradient(90deg, #7b2ff2 0%, #f357a8 100%);
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 0.8rem 0;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s;
}
.ceo-post-card button:hover {
    background: linear-gradient(90deg, #f357a8 0%, #7b2ff2 100%);
}
.negotiable-toggle {
    display: flex;
    align-items: center;
    gap: 0.7rem;
}
.negotiable-toggle input[type="checkbox"] {
    display: none;
}
.toggle-slider {
    width: 40px;
    height: 22px;
    background: #ccc;
    border-radius: 12px;
    position: relative;
    transition: background 0.2s;
    cursor: pointer;
    display: inline-block;
}
.toggle-slider:before {
    content: "";
    position: absolute;
    left: 3px;
    top: 3px;
    width: 16px;
    height: 16px;
    background: #fff;
    border-radius: 50%;
    transition: transform 0.2s;
}
.negotiable-toggle input[type="checkbox"]:checked + .toggle-slider {
    background: #7b2ff2;
}
.negotiable-toggle input[type="checkbox"]:checked + .toggle-slider:before {
    transform: translateX(18px);
}
</style>
</head>

<body>
    <!-- Ceo Product Post Card -->
<div class="ceo-post-card" id="ceo-post-card" style="display:none;">
    <form id="ceo-post-form" enctype="multipart/form-data">
        <label>
            Product Image:
            <input type="file" name="productImage" accept="image/*" required>
        </label>
        <label>
            Price:
            <input type="number" name="price" required>
        </label>
        <label>
            Description:
            <textarea name="description" required></textarea>
        </label>
        <label class="negotiable-toggle">
            <input type="checkbox" id="negotiable" name="negotiable">
            <span class="toggle-slider"></span>
            <span id="negotiable-label" style="margin-left:8px;color:#888;">Not Negotiable</span>
        </label>
        <button type="submit">Post Product</button>
    </form>
</div>
<script src="ceo.js"></script>
    
</body>
</html>
